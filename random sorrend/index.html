    <title>Document</title>

    <script>

        function getRandomOrder([...items]) {
            let randomized = []
            for (let i = 0; i < items.length; i++) {
                const filteredArray = items.filter(item => !randomized.includes(item))
                const currLength = filteredArray.length
                const randomIndex = Math.trunc(Math.random()*currLength)
                randomized.push(filteredArray[randomIndex])                
            }
            console.log(randomized);
        }
        
        getRandomOrder(["h", "k", "sze", "cs", "p", "szo", "v"])
        getRandomOrder([1, 2, 3, 4, 5, 6, 7, 8, 9])


    </script>
